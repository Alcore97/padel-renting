<div class="card">
  <div class="card-left">
    <img
      src="{{ product.imagen }}"
      class="card-img-top"
      alt="{{ product.nombre }}"
      width="100"
      height="100"
    />
    <div *ngIf="!isInCart">
      <button class="btn btn-primary" (click)="addToCart(product.id)">
        Afageix
      </button>
    </div>
    <div *ngIf="isInCart">
      <button
        class="btn btn-primary-remove"
        (click)="removeFromCart(product.id)"
      >
        Treu
      </button>
    </div>
  </div>
  <div class="cart-right">
    <div class="card-body">
      <h5 class="card-title">{{ product.nombre }}</h5>
      <p class="card-text">
        <strong>Precio: ${{ product.precio }}</strong>
        <br />
        <strong *ngIf="!isInCart">Numero en stock: {{ product.stock }}</strong>
      </p>

      <button class="btn btn-secondary" (click)="viewDetails(product.id)">
        Visualitza els detalls
      </button>
      <div *ngIf="isInCart">x{{ product.quantity }}</div>
    </div>
  </div>
</div>
