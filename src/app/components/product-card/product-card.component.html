    class="card-img-top"
    alt="{{ product.nombre }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.nombre }}</h5>
    <p class="card-text">{{ product.descripcion }}</p>
    <p class="card-text">
      <strong>Precio: ${{ product.precio }}</strong>
    </p>

    <button class="btn btn-secondary">Ver Detalles</button>
